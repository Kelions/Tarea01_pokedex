<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="Vendor/fontawesome-free-5.15.3-web/css/all.min.css">
    <title>KelionsÂ´s Pokedex</title>
  </head>
  
<!--Rayo: <i class="fas fa-bolt"></i
    fire: <i class="fas fa-fire"></i>
    planta: <i class="fas fa-leaf"></i>
    agua: <i class="fas fa-tint"></i>
    normal: <i class="fas fa-star"></i>
    >-->


  
  <body>
    <i class="fas fa-anchor"></i>
    <header class="bg-danger bg-gradient text-warning text-center container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-3 ">
                <img src="Imagenes/pokemon_logo_PNG12.png" class="img-fluid" alt="" >

            </div>
            <div class="col-12 col-md-6 col-lg-6 pt-5">

                <h2>Sistema de Gestor de Pokemons</h2>

            </div>
            <div class="col col-md col-lg-3">
                <img src="imagenes/pokemon_logo_PNG12.png" alt="" class="img-fluid" id="Imagen Ash">
            </div>


        </div>
        
    </header>

    <main class="container-fluid pt-5">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-5">
                <div class="card">
                    <div class="card-header text-danger text-center bg-warning" >
                        <span class="card-title">Registrar Tu pokemon :D</span>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label" for="nombre-txt">Nombre </label>
                            <input class="form-control" type="text" id="nombre-txt">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="descripcion_txt">Descripcion del pokemon</label>
                            <textarea id="descripcion_txt"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="legendario-rb">Legendario</label>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="legendario-rb" id="legendario-si" class="form-check-input">
                                <label for="legendario-si" class="form-check-label">SI</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input type="radio" name="legendario-rb" id="legendario-no" class="form-check-input" checked>

                                <label for="legendario-no" class="form-check-label">NO</label>
                            </div>

                        </div>
                        <div class="mb-3">
                            <label for="tipo-select" class="form-label">Seleccione el tipo de Pokemon</label>
                            <select id="tipo-select" class="form-select">
                                <option value="Agua">Agua</option>
                                <option value="Fuego">Fuego</option>
                                <option value="Planta">Planta</option>
                                <option value="Normal">Normal</option>
                                <option value="Rayo">Rayo</option>

                            </select>
                        </div>
                    </div>
                    <div class="card-footer row">
                        
                        <div class="col-6">
                            <button type="button" class="btn btn-success" id="registrar-btn">Registrar</button>
                        </div>
                        <div class="col-6 text-end">
                            <button type="button" class="btn btn-info" id="limpiar-btn">Limpiar</button>
                        </div>

                    </div>

                </div>
            </div>

            <div class="col col-md col-lg">
                <div class="card">
                    <div class="card-header text-danger bg-warning text-center">
                        <span class="card-title">Pokedex</span>

                    </div>
                    <div class="card-body">
                        <table class="table table-hover table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>NRO</th>
                                    <th>Nombre</th>
                                    <th>Tipo</th>
                                    <th>Descripcion</th>
                                    <th>Acciones</th>
                                </tr>

                            </thead>

                            <tbody id="tabla_tbody">

                            </tbody>
                        </table>

                    </div>
                    <div class="card-footer">

                    </div>
                </div>

            </div>

            
            
        </div>

    </main>


  

      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="vendor/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/index.js"></script>
    
  </body>
</html>
